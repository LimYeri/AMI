{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>staff 회원가입</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
</head>
<body>
    <div class="boxForm">
        <h2>staff 회원가입</h2>
        <section class="registerForm">
            <form action="{% url 'staff_join'%}" method="POST">
                {% csrf_token %}
                <div class="int-area">
                    <input class="registerInput"type="text" name="email" id="id" autocomplete="off" required>
                    <label for = "id">E-MAIL</label>
                </div>
                <div class="int-area">
                    <input class="registerInput" type="password" name="password1" id="pw" autocomplete="off" required>
                    <label for = "pw">PASSWORD</label>
                </div>
                <div class="int-area">
                    <input class="registerInput" type="password" name="password2" id="pw" autocomplete="off" required>
                    <label for = "pw">PASSWORD CONFIRM</label>
                </div>
                <div class="int-area">
                    <input class="registerInput" type="text" name="staff_num" id="pw" autocomplete="off" required>
                    <label for = "pw">약사면허번호</label>
                </div>
                <div class="int-area">
                    <input class="registerInput" type="text" name="staff_name" id="pw" autocomplete="off" required>
                    <label for = "pw">성함</label>
                </div>
                <div class="errMsg">
                    {% if PW_error %}
                            {{ PW_error }}
                    {% endif %}
                    {% if confirm_error %}
                            {{ confirm_error }}
                    {% endif %}
                </div>
                <button type="submit" name="btn2" id="btn2">JOIN</button>
        </section>
    </div>
</form>

<script>
    let id = $('#id');
    let pw = $('#pw');
    let btn = $('#btn2');

    $(btn).on('click', function(){
        if($(id).val() == "") {
            $(id).next('lable').addClass('warning');
            setTimeout(function(){
                $('lable').removeClass('warning');
            }, 1500);
        }
        else if($(pw).val() == ""){
            $(pw).next('lable').addClass('warning');
            setTimeout(function(){
                $('lable').removeClass('warning');
            }, 1500);
        }
    });
</script> 

</body>
</html>
