{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약 수정 페이지</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div class="topSection">
        {% if user.is_authenticated %}
            <a class="topIcon" href="{% url 'mypage'%}">My medicines</a>
            <a class="topIcon" href="/accounts/logout">LOGOUT</a>
            {% if user.is_staff %}
                <p class="hello">[STAFF] {{ user.username }}님 안녕하세요.</p>
                <a class="topIcon" href="{% url 'medicinePostCreate'%}">약 정보 등록 페이지</a>
            {% else %}
            <a class="topIcon" href="{% url 'blogPostCreate'%}">Q&A 글쓰기</a>
            <p class="hello">{{ user.username }}님 안녕하세요.</p>
            {% endif %}
        {% else %}
            <a class="topIcon" href="{% url 'gologin'%}">LOGIN</a>
        {% endif %}
    </div>

    <div class="boxForm2">
        <form action="{{ Medicine.get_absolute_url }}/medicineEdit" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input style="margin-top: 70px;" type="text" class="medicineRegister" placeholder="약 이름" name="name">
            <!-- <img style="height: 200px;width: 350px;margin-top: 90px;margin-left: 210px;border-radius: 10px;" src="./img/ex.jpg"> -->
            <div class="medicineInfoRegister" style="padding-top: 150px;padding-left: 10%;">
                <h4>♥ 효능·효과</h4>
                <textarea type="text" name="effect" placeholder="효능/효과" rows="10" style="resize:none; width: 90%; height: 40px; font-family: 'Noto Sans KR', sans-serif;"></textarea>

                <h4>♥ 복약정보</h4>
                <textarea type="text" name="takeMedicine" placeholder="복약정보" rows="10" style="resize:none; width: 90%; height: 80px; font-family: 'Noto Sans KR', sans-serif;"></textarea>
            
                <h4>♥ 용법·용량</h4>
                <textarea type="text" name="use" placeholder="용법/용량" rows="10" style="resize:none; width:90%; height: 40px; font-family: 'Noto Sans KR', sans-serif;"></textarea>
                <input type="file" placeholder="이미지 등록" name="medicineImg">
            </div>
            <button type="submit" name="btn8" id="btn8">등록</button>
        </form>
    </div>
</body>
</html>
